name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run tests
        run: pnpm test -- --run
      - name: Build
        run: pnpm run build
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          # CI runs on a detached HEAD for tag events; pnpm by default blocks publish when
          # HEAD is detached and publish-branch is set. Use --no-git-checks to skip that check
          # (alternative: checkout the target branch or commit a lockfile). This is safe here
          # because we already validated build & tests in earlier steps.
          pnpm publish --access public --no-git-checks
