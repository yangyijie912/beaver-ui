name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - master

# Minimal permissions: allow Pages deployment
permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm (via Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate tokens and build CSS
        run: pnpm run gen:tokens && pnpm run build:css

      - name: Build Storybook
        run: pnpm run build-storybook

      - name: Copy generated CSS into Storybook assets
        run: |
          if [ -f dist-css/index.css ]; then
            mkdir -p storybook-static/assets
            cp dist-css/index.css storybook-static/assets/index.css
            echo "copied dist-css/index.css -> storybook-static/assets/index.css"
          else
            echo "dist-css/index.css not found; skipping copy"
          fi

      - name: Deploy to GitHub Pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./storybook-static
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
